apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-deployment
spec:
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: api
        image: aureliosmalheiros/catalogo:v1.0.0
        ports:
        - containerPort: 80
        resources: {}
        env:
          - name: Mongo__Host
            value: "mongo-service"
          - name: Mongo__User
            value: "mongodbuser"
          - name: Mongo__Password
            value: "mongopdw"
          - name: Mongo__Port
            value: "27017"
          - name: Mongo__DataBase
            value: "admin"